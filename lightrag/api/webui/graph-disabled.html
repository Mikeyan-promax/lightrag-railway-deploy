<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识图谱功能已禁用 - LightRAG</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            margin: 20px;
        }
        
        .icon {
            font-size: 64px;
            color: #ffa726;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 24px;
            font-size: 16px;
        }
        
        .features-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .features-list h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 18px;
        }
        
        .features-list ul {
            margin: 0;
            padding-left: 20px;
            color: #555;
        }
        
        .features-list li {
            margin-bottom: 8px;
        }
        
        .back-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
        }
        
        .note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 12px;
            margin-top: 20px;
            color: #856404;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>知识图谱功能已禁用</h1>
        <div class="description">
            为了优化系统性能和简化操作，当前配置下知识图谱功能已被禁用。
            系统现在专注于提供高效的向量检索和文档处理服务。
        </div>
        
        <div class="features-list">
            <h3>✅ 可用功能</h3>
            <ul>
                <li>文档上传和处理</li>
                <li>向量化存储</li>
                <li>智能检索查询</li>
                <li>文档管理和删除</li>
                <li>全文搜索</li>
            </ul>
        </div>
        
        <div class="features-list">
            <h3>🚫 已禁用功能</h3>
            <ul>
                <li>知识图谱可视化</li>
                <li>实体关系图</li>
                <li>图谱查询接口</li>
                <li>实体和关系管理</li>
            </ul>
        </div>
        
        <a href="/" class="back-button">返回主页</a>
        
        <div class="note">
            <strong>注意：</strong> 如需启用知识图谱功能，请联系系统管理员修改配置文件。
        </div>
    </div>
</body>
</html>
